<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=UD+Digi+Kyokasho+N+R&display=swap">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大文字小文字マッチングゲーム</title>
  <style>
    body {
      background-image: url('bc1.jpg');
      background-size: contain;
      background-position: top center;
      background-repeat: no-repeat;
      font-family: 'UD Digi Kyokasho N-R', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #fffaf8;
    }
    .game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .game-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      width: 60px;
      height: 80px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #888;
    }
    .card.upper {
      background-color: #fdd;
    }
    .card.lower {
      background-color: #dfd;
    }
    .matched {
      pointer-events: none;
      visibility: hidden;
    }
    #controls {
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      text-align: center;
    }
    #score, #timer, #mistakes {
      font-size: 18px;
      margin: 0 10px;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      padding: 8px 16px;
    }
      @media (max-width: 600px) {
      .card {
        width: 38px;
        height: 52px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 6px;
      }
    }
    }
    }
  </style>
</head>
<body>
  <h1 style="background: rgba(255,255,255,0.8); padding: 10px 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">大文字小文字マッチングゲーム</h1>
  <div id="controls">
    <button onclick="startGame()" style="background-color: #ffcc00; color: #000; font-weight: bold; padding: 10px 20px; border: none; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 18px; cursor: pointer;">スタート</button>
    <button onclick="togglePause()" id="pauseBtn">一時停止</button>
    <div id="score">スコア: 0</div>
    <div id="timer">タイマー: 0 秒</div>
    <div id="mistakes">ミス: 0 / 5</div>
  </div>
  <button id="restartBtn" onclick="startGame()">再スタート</button>
  <div class="game">
    <div class="game-row" id="upperRow"></div>
    <div class="game-row" id="lowerRow"></div>
  </div>

  <audio id="letterAudio"></audio>
  <audio id="pinponAudio" src="pinpon.mp3"></audio>

  <script>
    const upperRow = document.getElementById('upperRow');
    const lowerRow = document.getElementById('lowerRow');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const mistakeDisplay = document.getElementById('mistakes');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');
    const letterAudio = document.getElementById('letterAudio');

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let cards = [];
    let firstCard = null;
    let lock = false;
    let score = 0;
    let timer = 0;
    let intervalId = null;
    let paused = false;
    let mistakes = 0;
    let messagePlayed = false;
    const maxMistakes = 5;
    const bgImages = [
      'https://cdn.pixabay.com/photo/2017/04/13/21/29/kids-2223656_1280.jpg',
      'https://cdn.pixabay.com/photo/2021/06/23/06/53/dinosaur-6357831_1280.jpg',
      'https://cdn.pixabay.com/photo/2016/05/31/18/54/cartoon-1428435_1280.png'
    ];

    function playLetterSound(letter) {
      letter = letter.toLowerCase();
      letterAudio.src = `${letter}.mp3`;
      letterAudio.play();
    }

    function speak(text, lang = 'en-US') {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = lang;
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.lang === lang);
      if (voice) {
        msg.voice = voice;
      }
      window.speechSynthesis.speak(msg);
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speak('', 'en-US');
    };

    function startGame() {
      clearInterval(intervalId);
      // 背景画像を消さずに維持するよう変更
      // document.body.style.backgroundImage = 'none';
      upperRow.innerHTML = '';
      lowerRow.innerHTML = '';
      score = 0;
      timer = 0;
      mistakes = 0;
      paused = false;
      messagePlayed = false;
      pauseBtn.textContent = '一時停止';
      scoreDisplay.textContent = 'スコア: 0';
      timerDisplay.textContent = 'タイマー: 0 秒';
      mistakeDisplay.textContent = `ミス: 0 / ${maxMistakes}`;
      restartBtn.style.display = 'none';
      firstCard = null;
      lock = false;
      cards = [];

      for (let i = 0; i < 26; i++) {
        const upper = letters[i];
        const lower = letters[i].toLowerCase();
        cards.push({ text: upper, matchKey: upper, isUpper: true });
        cards.push({ text: lower, matchKey: upper, isUpper: false });
      }

      cards = cards.sort(() => Math.random() - 0.5);

      cards.forEach((card) => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.classList.add(card.isUpper ? 'upper' : 'lower');
        div.dataset.text = card.text;
        div.dataset.matchKey = card.matchKey;
        div.textContent = card.text;
        div.addEventListener('click', () => flipCard(div));
        if (card.isUpper) {
          upperRow.appendChild(div);
        } else {
          lowerRow.appendChild(div);
        }
      });

      intervalId = setInterval(() => {
        if (!paused) {
          timer++;
          timerDisplay.textContent = `タイマー: ${timer} 秒`;
        }
      }, 1000);
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.textContent = paused ? '再開' : '一時停止';
    }

    function flipCard(card) {
      if (lock || card.classList.contains('matched') || paused) return;

      if (!card.textContent) {
        card.textContent = card.dataset.text;
      }

      document.getElementById('pinponAudio').play();
      setTimeout(() => {
        playLetterSound(card.dataset.text);
      }, 200);

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.matchKey === card.dataset.matchKey && firstCard !== card) {
          const remainingCards = document.querySelectorAll('.card:not(.matched)').length;
          if (remainingCards <= 10 && !messagePlayed) {
            speak('カードが少なくなったので裏返します', 'ja-JP');
            messagePlayed = true;
            setTimeout(() => {
              document.querySelectorAll('.card:not(.matched)').forEach(c => {
                c.textContent = '';
              });
            }, 1500);
          }
          score++;
          scoreDisplay.textContent = `スコア: ${score}`;
          setTimeout(() => {
            firstCard.classList.add('matched');
            card.classList.add('matched');
            firstCard = null;
            lock = false;

            if (document.querySelectorAll('.matched').length === cards.length) {
              clearInterval(intervalId);
              const minutes = Math.floor(timer / 60);
              const seconds = timer % 60;
              document.getElementById('clearAudio').play();
              setTimeout(() => {
                speak(`${minutes}分${seconds}秒でクリアしました！`, 'ja-JP');
              }, 1500);
              // document.body.style.backgroundImage は固定背景に変更済みのため削除または無効化
              // document.body.style.backgroundImage = `url('${bgImages[Math.floor(Math.random() * bgImages.length)]}')`;
              setTimeout(() => alert(`クリア！タイム: ${timer}秒、スコア: ${score}`), 500);
            }
          }, 500);
        } else {
          mistakes++;
          mistakeDisplay.textContent = `ミス: ${mistakes} / ${maxMistakes}`;
          if (mistakes >= maxMistakes) {
            clearInterval(intervalId);
            speak('ゲームオーバー', 'ja-JP');
            setTimeout(() => {
              alert(`ゲームオーバー！ミスが ${maxMistakes} 回に達しました。`);
              restartBtn.style.display = 'inline-block';
            }, 300);
            return;
          }
          setTimeout(() => {
            // すべて裏返し直す処理が必要な場合
            document.querySelectorAll('.card:not(.matched)').forEach(c => {
              if (!c.classList.contains('matched')) {
                c.textContent = '';
              }
            });
            firstCard = null;
            lock = false;
          }, 1000);
        }
      }
    }
  </script>
  <audio id="clearAudio" src="gameclear.mp3"></audio>
</body>
</html>
